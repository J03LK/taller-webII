<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Denuncias</h2>
    
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Tipo</th>
          <th class="border p-2">Ubicación</th>
          <th class="border p-2">Descripción</th>
          <th class="border p-2">Estado Actual</th>
          <th class="border p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let denuncia of denuncias" class="hover:bg-gray-50">
          <td class="border p-2">{{ denuncia.id }}</td>
          <td class="border p-2">{{ denuncia.tipo }}</td>
          <td class="border p-2">{{ denuncia.ubicacion }}</td>
          <td class="border p-2">{{ denuncia.descripcion }}</td>
          <td class="border p-2">{{ denuncia.estado }}</td>
          <td class="border p-2">
            <div class="flex space-x-2">
              <button 
                *ngIf="denuncia.estado !== estadoDenuncia.EN_PROCESO"
                class="bg-blue-500 text-white px-2 py-1 rounded"
                (click)="cambiarEstado(denuncia, estadoDenuncia.EN_PROCESO)">
                En Proceso
              </button>
              <button 
                *ngIf="denuncia.estado !== estadoDenuncia.RESUELTA"
                class="bg-green-500 text-white px-2 py-1 rounded"
                (click)="cambiarEstado(denuncia, estadoDenuncia.RESUELTA)">
                Resuelta
              </button>
              <button 
                *ngIf="denuncia.estado !== estadoDenuncia.CERRADA"
                class="bg-gray-500 text-white px-2 py-1 rounded"
                (click)="cambiarEstado(denuncia, estadoDenuncia.CERRADA)">
                Cerrar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
