    <div class="container">
        <header class="panel-header">
            <h1>Sistema de Denuncias Institucional</h1>
            <div class="user-info">
                <span id="username">Usuario: Carlos Ramírez</span>
                <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="dashboard">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li class="active"><a href="#">Nueva Denuncia</a></li>
                        <li><a routerLink="tabla-denuncias">Mis Denuncias</a></li>
                        <li><a href="#">Estado de Denuncias</a></li>
                        <li><a href="#">Perfil</a></li>
                    </ul>
                </nav>
            </aside>
            
            <main class="content">
                <!-- Formulario de nueva denuncia -->
                <div class="new-complaint fade-in">
                    <h2>Registrar Nueva Denuncia</h2>
                    <form id="complaint-form">
                        <div class="form-group slide-in-left">
                            <label for="tipo">Tipo de Denuncia</label>
                            <select id="tipo" name="tipo" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="acoso">Acoso</option>
                                <option value="discriminacion">Discriminación</option>
                                <option value="corrupcion">Corrupción</option>
                                <option value="abuso">Abuso de autoridad</option>
                                <option value="fraude">Fraude</option>
                                <option value="violencia">Violencia</option>
                                <option value="negligencia">Negligencia</option>
                                <option value="negligencia">Fallo del Sistema</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        
                        <div class="form-group slide-in-right">
                            <label for="ubicacion">Ubicación del incidente</label>
                            <input type="text" id="ubicacion" name="ubicacion" placeholder="Departamento, oficina, área, etc." required>
                        </div>
                        
                        <div class="form-group slide-in-left">
                            <label for="descripcion">Descripción de la denuncia</label>
                            <textarea id="descripcion" name="descripcion" placeholder="Describa detalladamente la situación" required></textarea>
                        </div>
                        
                        <div class="form-group slide-in-right">
                            <label for="contacto">Información de contacto</label>
                            <input type="text" id="contacto" name="contacto" placeholder="Nombre, matrícula y teléfono">
                        </div>
                        
                        <div class="form-group slide-in-left">
                            <label for="evidencia">Adjuntar evidencia (foto/documento)</label>
                            <input type="file" id="evidencia" name="evidencia">
                        </div>
                        
                        <button type="submit" class="submit-btn">Enviar Denuncia</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="/taller-webII/src/assets/dashboard.js"></script>
