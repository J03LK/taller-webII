<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container" [ngClass]="{ 'sign-up-mode': signUpMode }">
    
  <div class="container-fluid">
    <div class="signin-signup">
      <!-- Formulario de Inicio de Sesión -->
      <form action="#" class="sign-in-form" (ngSubmit)="login(formulario)" #formulario="ngForm">
        <h2 class="title">Iniciar Sesión</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Usuario" id="email" name="email" [(ngModel)]="email"/>
        </div>
     
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" id="password" name="password" [(ngModel)]="password"/>
        </div>
        <input type="submit" value="Iniciar Sesión" class="btn solid" />
      </form>

      <!-- Formulario de Registro Actualizado -->
      <form action="#" class="sign-up-form" (ngSubmit)="register(registroForm)" #registroForm="ngForm">
        <h2 class="title">Registrarse</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nombre" id="nombre" name="nombre" [(ngModel)]="Nombre" required />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Apellido" id="apellido" name="apellido" [(ngModel)]="Apellido" required />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nombre de Usuario" id="username" name="username" [(ngModel)]="Username" required />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Correo Electrónico" id="email" name="email" [(ngModel)]="Email" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" id="password" name="password" [(ngModel)]="Password" required />
        </div>
       
        <input type="submit" value="Registrarse" class="btn" />
      </form>
    </div>
  </div>

  <!-- Paneles para información -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>¿Eres nuevo?</h3>
        <p>
          Si presenciaste una situación irregular y deseas reportarla,
          regístrate para realizar una denuncia de manera segura y confiable.
        </p>
        <button class="btn transparent" (click)="toggleSignUpMode()">
          Registrarse
        </button>
      </div>
      <img src="../../../assets/imagenes/register.svg" class="image" alt="Imagen de registro" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>¿Ya tienes cuenta?</h3>
        <p>
          Si ya tienes una cuenta, inicia sesión para continuar con tu denuncia 
          o revisar el estado de tus reportes.
        </p>
        <button class="btn transparent" (click)="toggleSignUpMode()">
          Iniciar Sesión
        </button>
      </div>
      <img src="../../../assets/imagenes/log.svg" class="image" alt="Imagen de inicio de sesión" />
    </div>
  </div>
</div>
